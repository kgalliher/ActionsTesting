name: Cleanup Published Items
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup arcgis environment
        run: conda install -c https://esri-forge.python.geocloud.com/ -c esri -c esri-build arcgis=2.4.2 --yes --quiet
      - name: Ensure arcgis
        run: pip install arcgis::2.4.2
      - name: Run cleanup job
        run: python -m cleanup_published_items.py
